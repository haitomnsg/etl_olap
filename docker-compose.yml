version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres15
    restart: unless-stopped
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ETL/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  superset:
    image: apache/superset:latest
    container_name: superset
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: supersecretkey
      DATABASE_DB: superset
      DATABASE_USER: myuser
      DATABASE_PASSWORD: mypassword
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
    volumes:
      - superset_data:/app/superset_home
    command: >
      /bin/sh -c "
      superset db upgrade &&
      superset fab create-admin
        --username admin
        --firstname Admin
        --lastname User
        --email admin@superset.com
        --password admin &&
      superset init &&
      superset run -h 0.0.0.0 -p 8088
      "
      
  python:
    build:
      context: ./ETL
      dockerfile: Dockerfile
    container_name: python_app
    working_dir: /app
    depends_on:
      - postgres

  mondrian:
    image: devopsappwilio/mondrian
    container_name: mondrian
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      MONDRIAN_JDBC_URL: jdbc:postgresql://postgres:5432/mydb
      MONDRIAN_JDBC_USER: myuser
      MONDRIAN_JDBC_PASSWORD: mypassword

volumes:
  postgres_data:
  superset_data:
